<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get contact with Us!</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Assad">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="El Houcine">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="assadhoucine10@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+212 766390102">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Leave your message here...."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <p>Centre,Temara,Morocco</p>
                    </div>
                    <div>
                        <span><i class="fas fa-envelope"></i></span>
                        <a href="mailto:assadhoucine10@gmail.com">assadhoucine10@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fas fa-phone"></i></span>
                        <a href="tel:+212 766390102">+212 766390102</a>
                    </div>
                    <ul class="sci">
                        <li><a href="https://web.facebook.com/houcine.sbaa"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com/houcineeee_/"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://www.pinterest.com/assadhoucine10/"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="https://www.pinterest.com/assadhoucine10/"><i class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.9377420594014!2d-6.922327384832351!3d33.91700188064295!2m3!1f0!2f0!3f0!3m2!1i1024
                !2i768!4f13.1!3m3!1m2!1s0xda71304858a88e5%3A0x200cb93f6d2e25fe!2sTemara%20Center!5e0!3m2!1sen!2sma!4v1673195657973!5m2!1sen!2sma"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
