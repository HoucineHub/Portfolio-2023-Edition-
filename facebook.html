<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 left">
                <h1 class="text-primary">facebook</h1>
                <h5>Avec Facebook,partagez et restez en contact avec votre entourage.</h5>
            </div>
            <div class="col-lg-4 right text-center">
                <form>
                    <div class="mb-3">

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="E-mail or phone number">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary connexion">Connexion</button>
                        
                    </div>
                    <div class="mb-3 form-check">
                        <a href="">Forgot Password</a>
                    </div>
                    <hr>
                    <div>
                        <button type="button" class="btn btn-success new"data-bs-toggle="modal" data-bs-target="#exampleModal">Create Account</button>
                    </div>
                    
                </form>
                
            </div>
            
      

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
